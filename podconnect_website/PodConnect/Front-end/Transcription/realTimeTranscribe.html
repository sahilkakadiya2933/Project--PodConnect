<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Transcription</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .mic-icon {
            font-size: 50px;
            cursor: pointer;
        }

        .pulsing {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .loading-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="../index.html">PodConnect</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Transcription/realTimeTranscribe.html">Real-Time Transcription</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../podcasts.html">Search Podcasts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../upload-options.html">Transcribe Podcasts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="history.html">History</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button><a class="nav-link" href="login.html" id="auth-button">Log In</a></button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5 pt-5">Real-time Transcription</h1>
        <p id="status">Click the microphone to start transcribing...</p>
        <i class="fas fa-microphone mic-icon" id="mic" aria-label="Microphone Icon"></i>
        <div class="subtitle-box" id="subtitles">Subtitles will appear here...</div>
        <div class="loading-container" id="loading-container" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            <p>Generating Subtitle files for later use...</p>
        </div>
        <div class="button-container" id="button-container" style="display: none;">
            <button id="download-btn" class="btn btn-primary">Download Audio and subtitle file</button>
            <button id="listen-btn" class="btn btn-secondary">Listen to the recording with Subtitles</button>
        </div>
        <form id="conversion-form" enctype="multipart/form-data" method="post" style="display: none;">
            <input type="file" id="audioDropBox" accept="audio/*,video/*" class="file-upload-input" name="file" required>
        </form>
    </div>

    <!-- Modal HTML -->
<div class="modal fade" id="downloadOptionsModal" tabindex="-1" aria-labelledby="downloadOptionsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="downloadOptionsModalLabel">Download Options</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <button id="downloadSrt" class="btn btn-primary btn-block">Download .srt file</button>
          <button id="downloadVtt" class="btn btn-primary btn-block">Download .vtt file</button>
          <button id="downloadTxt" class="btn btn-primary btn-block">Download .txt file</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


    <script src="realTImeTranscribe.js"></script>
</body>

</html>
